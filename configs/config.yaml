project_name: "Nuclear_Data_Inference_2025"
output_dir: "data/mcmc_chains/"

# -----------------------------------------------------------------------------
# Global Defaults (Apply to all experiments unless overridden)
# -----------------------------------------------------------------------------
defaults:
  gp:
    kernel: "RBF"          # Options: RBF, Matern52, RationalQuadratic
    normalize_y: false     # Standardize output data before training
    n_restarts: 10         # Optimization restarts for GP hyperparameters
  
  mcmc:
    sampler: "emcee"
    n_walkers: 5
    n_steps: 2000
    burn_in: 1000
    random_seed: 42

# -----------------------------------------------------------------------------
# Prior Information
# -----------------------------------------------------------------------------
parameters:
  names: ["Cr53_Gg4keV"]
  prior_means: [3.5]
  prior_stds: [0.10]

# -----------------------------------------------------------------------------
# Experiment Definitions
# -----------------------------------------------------------------------------
experiments:
  - id: "pmi002"
    title: "PMI002"
    description: "PU-MET-INTER-002 using stainless steel reflector"
    type: "integral"
    
    training_data:
      input_path: "data/processed/pmi002/pmi002_inputs.csv"
      output_path: "data/processed/pmi002/pmi002_outputs.csv"
    
    experimental_data:
      measurement: 0.98780
      uncertainty: 0.00230

  - id: "hmi001"
    title: "HMI001"
    description: "Stainless steel reflector"
    type: "integral"
      
    training_data:
      input_path: "data/processed/hmi001/hmi001_inputs.csv"
      output_path: "data/processed/hmi001/hmi001_outputs.csv"
      
    experimental_data:
      measurement: 0.99600
      uncertainty: 0.00260

  - id: "cr53_thin"
    title: "nTOF Cr53 thin (2022)"
    description: "Time-of-Flight measurement performed in nTOF (CERN) by Pablo Perez et at. using thin Cr-53 target"
    type: "microscopic"
    gp_override:
      kernel: "Quadratic"
      
    training_data:
      input_path: "data/processed/ntof/ntof_inputs_eV.csv"
      output_path: "data/processed/ntof/ntof_outputs.csv"